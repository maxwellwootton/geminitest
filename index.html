<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Query</title>
    <style>
        /* ... (CSS styles from your original code) */
    </style>
</head>

<body>
    <div class="container">
        <h2>Gemini API Query</h2>
        <input type="text" id="query" placeholder="Your question">
        <button onclick="fetchAnswer()">Get Answer</button>
        <div id="result"></div>
    </div>

    <script>
        async function fetchAnswer() {
            const apiKey = 'AIzaSyDWHz3JITvDE7UDoRTxVj0nfLP8SSajgU0'; 
            const apiUrl = 'https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent';

            const query = document.getElementById('query').value;

            const headers = {
                'Content-Type': 'application/json'
            };

const requestBody = {
    "contents": [
        {
            "parts": [
                { "text": query } 
            ]
        }
    ]
};

            try {
                const response = await fetch(apiUrl + '?key=' + apiKey, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                
                // Handle potential errors
                if (!response.ok) {
                    throw new Error(data.error.message);
                }

                // Extract and display the answer
                const answer = data.candidates[0].output;
                document.getElementById('result').textContent = answer; 

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'An error occurred.' + error;
            }
        }
    </script>
</body>

</html>
